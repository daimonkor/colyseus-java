buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

plugins {
    id 'java'
}

apply plugin: 'com.novoda.bintray-release'

group 'ir.doorbash'
version '1.2.1'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'org.java-websocket:Java-WebSocket:1.3.9'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.16'
}

publish {
    def groupProjectID = 'ir.doorbash'
    def artifactProjectID = 'colyseus-java'
    def publishVersionID = '1.2.1'
    userOrg = 'doorbash'
    repoName = 'ColyseusJavaClient'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Colyseus Client for Java'
    website = 'https://github.com/doorbash/colyseus-java'
}